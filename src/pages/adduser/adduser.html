
<div class="register">


  <input type="file" class="fileControl" name="image" (change)="changeListner($event)" />
  <img class="image" width=50px; height=50px; [src]="image"  src="{{imageload}}"/>


  <mat-form-field class="example-full-width" *ngIf="user._id != null">
    <input   matInput placeholder="id"  [readonly]="true" [(ngModel)]=user._id >
  </mat-form-field>




  <mat-form-field class="example-full-width">
    <input   matInput placeholder="username"   [(ngModel)]='user.username' >
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="password"  [(ngModel)]='user.password'>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="email"  [(ngModel)]='user.email'>
  </mat-form-field>
    <button mat-button id = "btnregister"  (click)="Register()">{{btnTitle}}</button>
</div>
