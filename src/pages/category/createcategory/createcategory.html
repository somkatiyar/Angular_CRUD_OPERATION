
<div class="register">


  <input type="file" class="fileControl" name="image" (change)="changeListner($event)" />
  <img class="image" width=50px; height=50px; [src]="image"   src="{{imageload}}"/>



  <mat-form-field class="example-full-width"  *ngIf="category._id != null"  >
    <input   matInput placeholder="id"  [readonly]="true"   [(ngModel)]=category._id >
  </mat-form-field>




  <mat-form-field class="example-full-width">
    <input   matInput placeholder="catName"   [(ngModel)]='category.catName' >
  </mat-form-field>

    <button mat-button id = "btnregister"  (click)="Register()">{{btnTitle}}</button>
</div>
